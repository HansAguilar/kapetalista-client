<div class="text-center w-[calc(100vw-18rem)] p-8 min-h-screen">
    <h2 class="text-2xl font-semibold">Membership List</h2>
    <button (click)="toggleModal()" class="bg-sky-500 text-white p-2 rounded my-4 hover:bg-sky-700">Add Membership</button>
    <table class="w-full text-center overflow-y-auto">
        <thead>
            <tr>
                <th class=" p-2 text-gray-600">ID</th>
                <th class=" p-2 text-gray-600">Nickname</th>
                <th class=" p-2 text-gray-600">Contact No.</th>
                <th class=" p-2 text-gray-600">Email</th>
                <th class=" p-2 text-gray-600">Actions</th>
            </tr>
        </thead>
        <tbody >
            
        </tbody>
    </table>
    <div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 w-full">
        <div class="bg-white p-6 rounded shadow-md w-2/6">
            <h2 class="text-xl font-bold mb-4">Add Membership</h2>
            <form>
                <div class="relative mb-4">
                    <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                    <input type="text" id="name" formControlName="name" required
                        class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                
                <div class="relative mb-4">
                    <label for="contact" class="leading-7 text-sm text-gray-600">Contact No.</label>
                    <input type="text" id="contact" formControlName="contact" required
                        class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>

                <div class="relative mb-4">
                    <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                    <input type="email" id="email" formControlName="email" required
                        class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="flex justify-end">
                    <button (click)="toggleModal()" class="bg-red-400 hover:bg-red-600 active:bg-red-500 text-white px-3 py-1 rounded mr-2">
                        Close
                    </button>
                    <button class="bg-green-400 hover:bg-green-600 active:bg-green-500 text-white px-3 py-1 rounded">
                        Add Membership
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 w-full hidden">
        <div class="bg-white p-6 rounded shadow-md w-2/6">
            <h2 class="text-xl font-bold mb-4">Edit Membership</h2>
            <form >
                <div class="relative mb-4">
                    <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                    <input type="text" id="name" formControlName="name" required
                        class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                
                <div class="relative mb-4">
                    <label for="contact" class="leading-7 text-sm text-gray-600">Contact No.</label>
                    <input type="text" id="contact" formControlName="contact" required
                        class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                    <input type="email" id="email" formControlName="email" required
                        class="w-full bg-white rounded border border-gray-300 focus:border-green-500 focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="flex justify-end">
                    <button class="bg-red-400 hover:bg-red-600 active:bg-red-500 text-white px-3 py-1 rounded mr-2">
                        Close
                    </button>
                    <button class="bg-green-400 hover:bg-green-600 active:bg-green-500 text-white px-3 py-1 rounded">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
